<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Async Image Loader</title>
    <style>
        img {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <img id="async-image" src="/static/placeholder.jpg" alt="Loading Image" />
    <script>
         async function loadImage() {
            try {
                const response = await fetch('/get-image');
                if (response.ok) {
                    const blob = await response.blob();
                    const img = document.getElementById('async-image');
                    img.src = URL.createObjectURL(blob);
                } else {
                    console.error('Failed to fetch image');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        window.onload = loadImage;
    </script>
</body>
</html>
